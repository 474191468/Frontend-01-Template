<style>
    #el {
        width: 100px;
        height: 100px;
        background-color: skyblue;
    }
    #el2 {
        width: 100px;
        height: 100px;
        background-color: skyblue;
        /* transition: transform ease 5s; */
    }
</style>

<div id="el"></div>
<div id="el2"></div>
<button id="pauseBtn">pause</button>
<button id="resumeBtn">resume</button>
<button id="el2-start-id">el2 start</button>
<script src="./animation.js"></script>
<script src="./cubicBezier.js"></script>
<script>
    // import {Timeline, Animation} from './animation.js';
    let el = document.getElementById('el');
    let tl = new Timeline();
    let linear = t => t;
    let ease = cubicBezier(.25,.1,.25,1)

    // tl.add(new Animation(el.style, "transform", v => `translateX(${v}px)`, 0, 200, 5000, 0, linear));
    // 贝塞尔曲线
    tl.add(new Animation(el.style, "transform", v => `translateX(${v}px)`, 0, 200, 5000, 0, ease));

    tl.start();
    document.getElementById("pauseBtn").addEventListener('click',()=>{
        tl.pause()
    })
    document.getElementById("resumeBtn").addEventListener('click',()=>{
        tl.resume()
    })
    // document.getElementById("el2-start-id").addEventListener("click", () => { 
    //     tl.add(new Animation(el2.style, "transform", v => `translateX(${v}px)`, 0, 200, 5000, 0, ease), 0);
    // })
    document.getElementById("el2-start-id").addEventListener("click", () => { 
        tl.add(new ColorAnimation(el.style, "background", {r: 0, g: 0, b: 0, a: 1},{r: 255, g: 0, b: 0, a:1}, 5000, 0, linear));
    })

    // css实现动画
    // document.getElementById("el2").style.transform = "translateX(200px)"

</script>

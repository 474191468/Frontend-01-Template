<body>
    <div id="block" style="transform: translate(0px, 0px);width:100px;height:100px;background:blue">

    </div>
</body>
<script src="./gesture.js"></script>

<script>
    document.addEventListener('contextmenu', e => e.preventDefault());
    document.addEventListener('selectstart', e => e.preventDefault());
    document.addEventListener('touchmove', e => e.preventDefault(), { passive: false });
    enableGesture(document.body);

    let x = 0,
        y = 0;

    let block = document.getElementById('block')
    document.body.addEventListener("pan", event => {
        block.style.transform = `translate(${x+event.clientX- event.startX}px,${y+event.clientY- event.startY}px)`
    })
    document.body.addEventListener('panend', event => {
        x = x + event.clientX - event.startX;
        y = y + event.clientY - event.startY;
    });
</script>
